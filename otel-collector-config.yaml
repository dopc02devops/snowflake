receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        cors:
          allowed_origins:
            - http://*
            - https://*

processors:
  batch:
    timeout: 10s
    send_batch_size: 4000

exporters:
  debug: {}
  otlp:
    endpoint: jaeger:4317  # Jaeger container name in your Docker Compose
    tls:
      insecure: true
    sending_queue:
      queue_size: 1000000
  prometheus:
    endpoint: "0.0.0.0:8889"

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]
